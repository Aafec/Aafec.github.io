    <body>
        
        <p>How many fingers are you holding up?</p>

        <p>
            <select id="myNumber">
                <option>1</option>

                <option>2</option>

                <option>3</option>

                <option>4</option>

                <option>5</option>

                <option>6</option>

                </select>

       <button id="guess">Guess!</button>     
            </p>
       <script type="text/javascript">
       
       document.getElementById("guess").onclick = function() {

       var myNumber = document.getElementById("myNumber").value; 
       
       var gotIt = false;

       var numberOfGusses = 1;

       while (gotIt == false) {

            var guess = Math.random();

            guess = guess * 6;

            guess = Math.floor(guess);

       if (guess == myNumber) {

            gotIt = true;
            
            alert ("Got it! was a " + guess + ". It took me " + numberOfGusses + "guesses.");

        //computer is correct//
       } else {

            numberOfGusses++;

        // computer is wrong//
         }
    
       }     
    }

       </script> 
    </body>

</html>
